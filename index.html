<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flippin' Awesome</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flippin' Awesome</h1>
    <div class="point-total">
      Points: 0
    </div>
    <div id="container">
    	
      <div class="game-container">

        <div class="grid-container"></div>
      </div>
      <div class="word-container">
        <textarea
          placeholder="Type the words you want to memorize in here..."
        ></textarea>
        <div class="buttons">
          <button class="start-button">Begin</button>
          <button class="hide-show">Hide/Show</button>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-text"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="setup.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
